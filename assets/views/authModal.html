<div class="modal-header">
    <h3 class="modal-title">Login / Signup</h3>
    </div>
<div class="modal-body">
  <form ng-submit="login()">
    <div class="form-group">
        <label>E-mail</label>
        <input type="text" class="form-control" ng-model="email" placeholder="Email" required>
    </div>
     <div class="form-group">
        <label>Password</label>
        <input ng-model="password" type="text" class="form-control" ng-model="password" placeholder="Password" required>
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
</div>
