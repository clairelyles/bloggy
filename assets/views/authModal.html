
<div class="modal-body">
   <tabset justified="true">
    <tab heading="Login">
      <form ng-submit="login()" class='login-form'>
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" ng-model="email" placeholder="Email" required>
        </div>
         <div class="form-group">
            <label>Password</label>
            <input ng-model="password" type="text" class="form-control" ng-model="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
      </form>
    </tab>
    <tab heading="Signup">
      <form ng-submit="signup()" class="signup-form">
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" ng-model="email" placeholder="Email" required>
        </div>
         <div class="form-group">
            <label>Password</label>
            <input ng-model="password" type="text" class="form-control" ng-model="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Signup" class="btn btn-primary">
      </form>
    </tab>
  </tabset>
</div>
