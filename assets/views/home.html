<div class='row'>
  <div class='col-sm-10 col-sm-offset-1'>
    <h2>Blog Posts</h2>
    <a ng-show="currentUser" href='/post/new' class='btn btn-primary pull-right'><span class='glyphicon glyphicon-pencil'></span> Add New</a>
    <alerts></alerts>
    <div ng-repeat='post in posts'>
      <h3>{{post.title}}</h3>
      <p><i>Authored by {{post.owner.firstName || 'Unknown'}} on {{post.createdAt | date:'short'}}</i></p>
      <p>{{post.body | wordLimit:40}}</p>
      <a href='/post/{{post.id}}'>Read More</a>
      <button ng-show="currentUser" ng-click='deletePost($index)' class='btn btn-danger btn-sm'><span class='glyphicon glyphicon-trash'></span></button>
      <button ng-show="currentUser" ng-click='editPost($index)' class='btn btn-warning btn-sm'><span class='glyphicon glyphicon-pencil'></span></button>
    </div>
  </div>
</div>
