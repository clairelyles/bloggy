<div class="modal-header">
    <h3 class="modal-title">Edit Blog Post</h3>
    </div>
<div class="modal-body">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea contenteditable class="form-control" ng-model="body" placeholder="Post Content"></textarea>
    </div>
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn btn-default">Cancel</button>
  <button ng-click="save()" class="btn btn-primary">Save</button>
</div>
