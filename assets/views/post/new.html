<div class='row'>
  <div class='col-sm-8'>
    <a href='/'>&larr; Back 2 Index</a>
    <div class='alert alert-success' ng-if='alert'>{{alert}}</div>
    <h3>Add A New Post:</h3>
    <form class='form' ng-submit='createPost()'>
      <div class='form-group'>
        <label>Title</label>
        <input type='text' class='form-control' ng-model='title' placeholder='Title'>
      </div>
      <div class='form-group'>
        <label>Body</label>
        <textarea contenteditable class='form-control' ng-model='body' placeholder='Post Content'></textarea>
      </div>
      <button class='btn btn-warning'>+ Add Post</button>
    </form>
  </div>
</div>
